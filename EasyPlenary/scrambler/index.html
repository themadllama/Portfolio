<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambler</title>
    <link rel="stylesheet" href="..\style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen input">
        <div class="heading">Scrambler</div>
        <p>Enter text into the box below, be it a sentence or a single word to have it scrambled</p>
        <div class="areas">
            <textarea name="sentence" id="sentence" cols="30" rows="10"></textarea>
        </div>
        <div class="buttons">
            <button class="add">Add</button>
            <button class="submit">Submit</button>
        </div>
         
    </div>

    <div class="screen output">
            
            <div class="heading">Scrambler</div>
            <p>Re-arrange the following</p>
            <div class="myList">
                
            </div>
            <button class="reset">Reset</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
