<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambler</title>
    <link rel="stylesheet" href="..\style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen input">
        <div class="heading">South Craven Scrambler</div>
        <p>Enter a keywords, or a key sentences, add them individually and they'll  be rearranged for you to print as a starter or plenary</p>
        <div class="areas">
            <input type="text" class="textBox">
        </div>
        <div class="buttons">
            <button class="add">Add</button>
            <button class="submit">Submit</button>
        </div>
         
    </div>

    <div class="screen output">
            <div class="toPrint">
                <div class="heading">The Scrambler</div>
                <p>Re-arrange the following</p>
                <div class="myList"></div>
            </div>
            
            <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
