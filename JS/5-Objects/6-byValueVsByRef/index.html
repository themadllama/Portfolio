<body>
    <h1>Value Vs Ref</h1>

    <p>JS has primitive or value data types, and Reference types</p>

    <table> 
        <tr><th>Value</th><th>Reference</th></tr>
        <tr><td>Number</td><td>Object</td></tr>
        <tr><td>String</td><td>Function</td></tr>
        <tr><td>Boolean</td><td>Array</td></tr>
        <tr><td>Symbol</td><td></td></tr>
        <tr><td>Undefined</td><td></td></tr>
        <tr><td>null</td><td></td></tr>
    </table>

    <p>This is very important to understand before we move on to prototypes</p>
    <p>Reference immediately updates, values need to be refreshed</p>
